<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Rum and Raisin Studio">
    
    <title>{% block title %} Title {% endblock %}</title>
    
    <!-- Bootstrap Framework -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->	
    <link href="/css/main.css" rel="stylesheet">
    <script type="text/javascript" src="/out/goog/base.js"></script>
    <script type="text/javascript" src="/cbg.js"></script>
    <!-- <link rel="stylesheet" href="/style.css" type="text/css" media="screen" /> -->

  </head>
  <body>
    <!-- Fixed navbar -->
    <nav id="navbar">
      <div class="container">
 	<div class="row">
  	  <a href="/" class="col-md-1 nav-bar nav-main nav-border">首页</a>
  	  <a href="/about/" class="col-md-1 nav-bar nav-main nav-border">关于我们</a>
  	  <!-- <a href="#" class="col-md-1 nav-bar nav-main nav-border">商品</a> -->
  	  <a href="/help/" class="col-md-1 nav-bar nav-main">帮助</a>

          <span class="col-md-2 col-md-offset-6 nav-bar nav-main nav-border">
          {% if session.user %}
          <span><a href="/user/info/">欢迎 {{ session.user.username }}</a></span>
          <span><a href="/user/logout/">登出</a></span>
          {% else %}
          <span><a href="/user/login/">登陆</a></span>
          <span><a href="/user/register/">注册</a></span>
          {% endif %}
          </span>
	</div>
      </div>
    </nav>

    <!-- Category NavBar -->
    <div id="category" class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#category-bar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="category-bar">{% include "templates/nav.html" %}</div>
      </div>
    </div>

    {% block search-bar %}
    {% endblock %}
    
    {% block content %}
    {% endblock %}
    
    <!-- footer -->
    <div id="footer" class="container-fluid">
      <div class="container">
	<div class="row">
	  <div id="legal" class="col-md-3"> Copyright &copy; 易淘宝 2014 <br/> Designed by Rum &amp; Raisin </div>
	  <div id="contact" class="col-md-4 col-md-offset-5"> <a href="#">主页</a> / <a href="#">技术支持</a> / <a href="#">条款声明</a> / <a href="#">常见问题</a> / <a href="#">联系我们</a> </div> 
	</div>
      </div>
    </div>
    
    <!-- Bootstrap core JavaScript
	 ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/js/main.js"></script>

  </body>
</html>
